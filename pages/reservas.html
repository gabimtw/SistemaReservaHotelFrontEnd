<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Reservas</title>
<style>
    /* Reset moderno */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
    min-height: 100vh;
}

/* Fundo azul marinho uniforme com blur e gradiente */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: #ffffff;
    background: linear-gradient(180deg, rgba(5, 15, 45, 0.95), rgba(10, 25, 50, 0.95));
    position: relative;
    overflow-x: hidden;
    text-align: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(20px);
    background: rgba(5, 15, 45, 0.95);
    z-index: -1;
}

/* Cabeçalho */
h1 {
    font-size: 2.5rem;
    background: linear-gradient(45deg, #00f3ff, #0066ff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    margin: 2rem 0;
}

/* Subtítulos */
h2 {
    margin: 2rem 0;
    font-size: 1.8rem;
    color: #00f3ff;
}

/* Formulário de Adicionar/Editar Reserva */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 2rem;
}

form label {
    text-align: left;
    width: 80%;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #ffffff;
}

form input, form select {
    width: 80%;
    padding: 0.8rem 1rem;
    margin: 0.5rem 0 1rem 0;
    font-size: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    background: rgba(10, 20, 40, 0.9);
    color: #ffffff;
    outline: none;
    transition: all 0.3s ease-in-out;
}

form input:focus, form select:focus {
    border-color: #00f3ff;
    background: rgba(15, 30, 60, 0.95);
    box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
}

form button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background: rgba(0, 102, 255, 0.8);
    border: none;
    color: #ffffff;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 1rem;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
}

form button:hover {
    background: rgba(0, 102, 255, 1);
    transform: scale(1.05);
}

/* Lista de Reservas */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
    background: rgba(10, 20, 40, 0.9);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
    overflow: hidden;
}

table thead {
    background: rgba(0, 102, 255, 0.8);
    color: #ffffff;
}

table th, table td {
    padding: 1rem;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

table tbody tr:nth-child(even) {
    background: rgba(15, 30, 60, 0.8);
}

table tbody tr:nth-child(odd) {
    background: rgba(10, 25, 50, 0.8);
}

table tbody tr:hover {
    background: rgba(0, 102, 255, 0.6);
    color: #ffffff;
    transition: all 0.3s ease-in-out;
}

/* Link para o Dashboard */
a {
    color: #007BFF;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
}

a:hover {
    color: #ffffff;
    background: #007BFF;
    padding: 0.3rem 0.6rem;
    border-radius: 8px;
}

/* Responsividade */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    form input, form select {
        width: 100%;
    }

    table {
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>
    <h1>Gestão de Reservas</h1>

    <!-- Formulário de Adicionar/Editar Reserva -->
    <h2>Adicionar ou Editar Reserva</h2>
    <form id="form-reserva">
        <label for="hospede">Hóspede:</label>
        <select id="hospede" name="hospede" required></select><br>

        <label for="quarto">Quarto:</label>
        <select id="quarto" name="quarto" required></select><br>

        <label for="dataEntrada">Data de Entrada:</label>
        <input type="date" id="dataEntrada" name="dataEntrada" required><br>

        <label for="dataSaida">Data de Saída:</label>
        <input type="date" id="dataSaida" name="dataSaida" required><br>

        <button type="submit">Salvar Reserva</button>
    </form>

    <!-- Lista de Reservas -->
    <h2>Lista de Reservas</h2>
    <table id="lista-reservas">
        <thead>
            <tr>
                <th>Hóspede</th>
                <th>Quarto</th>
                <th>Data de Entrada</th>
                <th>Data de Saída</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui irão aparecer as reservas cadastradas -->
        </tbody>
    </table>

    <p><a href="dashboard.html">Voltar para o Dashboard</a></p>
</body>
</html>
