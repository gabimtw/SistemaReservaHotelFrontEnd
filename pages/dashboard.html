<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial - Sistema de Reservas</title>
    <style>
        /* Reset moderno */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            min-height: 100vh;
        }

        /* Fundo azul marinho uniforme com blur e gradiente */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #ffffff;
            background: linear-gradient(180deg, rgba(5, 15, 45, 0.95), rgba(10, 25, 50, 0.95));
            position: relative;
            overflow-x: hidden;
            text-align: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            background: rgba(5, 15, 45, 0.95);
            z-index: -1;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            padding: 2rem;
            background: rgba(5, 15, 45, 0.85);
            border-radius: 20px 20px 0 0;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00f3ff, #0066ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Seção principal */
        .dashboard-links {
            max-width: 900px;
            margin: 0 auto;
            padding: 2.5rem;
            background: rgba(5, 10, 25, 0.85);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .dashboard-links h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #00f3ff;
            text-align: center;
        }

        /* Lista de links com flexbox */
        .dashboard-links ul {
            list-style: none;
            display: flex; /* Alinha itens em linha */
            justify-content: center; /* Centraliza itens horizontalmente */
            flex-wrap: wrap; /* Permite quebra em telas menores */
            gap: 1rem; /* Espaço entre os botões */
        }

        .dashboard-links ul li a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #00f3ff;
            background: rgba(10, 30, 60, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 102, 255, 0.5);
            transition: all 0.3s ease-in-out;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
        }

        .dashboard-links ul li a:hover {
            color: #ffffff;
            background: rgba(0, 102, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.5);
        }

        /* Rodapé */
        footer {
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(5, 15, 45, 0.85);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .dashboard-links {
                margin: 1rem;
                padding: 1.5rem;
            }

            .dashboard-links ul li a {
                font-size: 1rem;
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo a tela inicial do Sistema de Reservas</h1>
    </header>

    <main>
        <section class="dashboard-links">
            <h2>Escolha uma opção para gerenciar:</h2>

            <ul>
                <li><a href="hospedes.html">Hóspedes</a></li>
                <li><a href="quartos.html">Quartos</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="pagamentos.html">Pagamentos</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hotel AAHGVV - Todos os direitos reservados</p>
    </footer>

</body>
</html>
