<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bem-vindo ao Sistema de Reservas do Hotel</h1>
    </header>

    <main>
        <section class="login-form">
            <h2>Entrar no Sistema</h2>

            <form id="loginForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required />

                <button type="submit">Entrar</button>
            </form>

            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hotel AAHGVV - Todos os direitos reservados</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            //adicionar a lógica de autenticação com o backend
            alert('Login bem-sucedido!'); //exemplo
            window.location.href = 'dashboard.html'; // Redireciona para o dashboard
        });
    </script>
    <script src="script/auth.js"></script>

</body>
</html>
